{% extends 'layout.html' %}



{% block body %}

<b>Configured Source</b>: {{source}}

<br>
<br>


{% if not streaming %}
<b>Streaming</b>: <p style="color:red;">No</p>
{% else %}
<b>Streaming</b>: <p style="color:green;">YES</p>
{% endif %}


<br>


<b>Configuration</b>

<ul>
    {% for key, value in configuration.items() %}
    <li> {{key}}: {{ value }}</li>
    {% endfor %}


</ul>
</p>

{% endblock %}
